    <link href="https://cdn.jsdelivr.net/webjars/org.webjars.bower/wisvch-bootstrap-theme/0.0.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

<body>
<div class="container-fluid">
    <div class="row">
        <div class="row">
            <div th:replace="fragments/header :: header">
                <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <img th:src="@{/img/logo.svg}" alt="" style="width: 100%;">
                </div>
            </div>
            <div class="row" style="margin-top: 24px;">
                <div class="col-md-6 col-md-offset-3">
                    <div class="row">

                        <div class="col-md-4 text-center main-button">
                            <a href="courses/">
                                <i class="fa fa-5x fa-book"></i> <br>
                                <span>Courses</span>
                            </a>
                        </div>
                        <div class="col-md-4 text-center main-button">
                            <a href="exams/create/">
                                <i class="fa fa-5x fa-plus"></i> <br>
                                <span>Add exam</span>
                            </a>
                        </div>
                        <div class="col-md-4 text-center main-button">
                            <a href="exams/">
                                <i class="fa fa-5x fa-file-text"></i> <br>
                                <span>View exams</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
