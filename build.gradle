buildscript {
    ext {
        springBootVersion = '2.2.6.RELEASE'
        kotlinVersion = '1.3.71'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-noarg:$kotlinVersion")
    }
}

plugins {
    id 'com.gradle.build-scan' version '1.11'
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'kotlin-jpa'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'choice'
    if (project.hasProperty('buildNumber')) {
        version = "${buildNumber}"
    } else {
        version = 'SNAPSHOT'
    }
    archiveName = "${baseName}.${extension}"
    manifest {
        attributes("Implementation-Title": "CHoice", "Implementation-Version": version)
    }
}

sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/wisvch/maven" }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-configuration-processor'
    compile 'org.springframework.boot:spring-boot-starter-oauth2-client:'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}"
    compile "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}"

    compile 'org.apache.httpcomponents:httpclient:4.5.12'

    compile 'org.thymeleaf:thymeleaf-spring5:3.0.11.RELEASE'
    compile 'org.thymeleaf:thymeleaf:3.0.11.RELEASE'
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'

    compile 'org.webjars:bootstrap:3.3.7-1'
    compile 'org.webjars.bower:wisvch-bootstrap-theme:0.0.3'
    compile 'org.webjars:font-awesome:4.7.0'
    compile 'org.webjars.npm:flatpickr:4.5.1'

    testCompile 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    testCompile "io.rest-assured:rest-assured:3.3.0"

    runtime 'org.postgresql:postgresql:42.2.12'
    runtime "org.hsqldb:hsqldb:2.5.0"
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
}
